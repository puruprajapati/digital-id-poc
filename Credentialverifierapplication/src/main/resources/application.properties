# Server Configuration
server.port=5002
server.error.include-message=always
server.error.include-stacktrace=never

# Logging Configuration
logging.level.root=INFO
logging.level.com.google.wallet=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Configuration
app.package-name=com.google.wallet.gup.identityref.demo
app.android-signature-hash=7113f823ae8acbab56857c877c619afaee7f2f400e3cde88023f0fe7158e1272

# ZK Verifier Configuration
zk.verifier.url=http://127.0.0.1:5001/zkverify
zk.specs.url=http://127.0.0.1:5001/specs

# JWE Configuration
jwe.algorithm=ECDH-ES
jwe.encryption=A128GCM

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*